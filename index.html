<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main">
      <section class="section advice">
        <h1 class="advice__number">Advice #<span class="advice__id"></span></h1>
        <p class="advice__text"></p>
        <div class="advice__divider"></div>
        <button type="button" class="advice__dice">
          <img src="./images/icon-dice.svg" alt="random advice" />
        </button>
      </section>
    </main>
    <!-- Advice ID goes here -->

    "<!-- Advice text goes here -->"

  </body>
</html>
